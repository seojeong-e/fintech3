<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05비디오_오디오태그</title>
</head>
<body>
<!-- audio 오디오 파일 재생 -->
<!-- 오디오 태그 속성
  controls: 오디오 파일을 재생하는 컨트롤 패널 생성
  autoplay: 웹 페이지를 열면 오디오 파일을 자동 재생
  loop: 오디오 파일을 무한 반복 재생
  preload: 오디오 파일을 재생하기 전에 미리 불러오는 기능
-->

<audio src="../media/calm.mp3" controls></audio>

<hr>

<!-- video 동영상 파일 재생 -->
<!-- 
  controls: 오디오 파일을 재생하는 컨트롤 패널 생성
  autoplay: 웹 페이지를 열면 오디오 파일을 자동 재생
  loop: 오디오 파일을 무한 반복 재생
  preload: 오디오 파일을 재생하기 전에 미리 불러오는 기능
  muted: 동영상에서 소리가 나지 않게
  poster: 동영상의 썸네일 이미지
-->

<video src="../media/cloud (1).mp4" controls ></video>

<hr>
<video src="../media/cloud (1).mp4" controls poster="../img/다운로드.png" ></video>


</body>
</html>
