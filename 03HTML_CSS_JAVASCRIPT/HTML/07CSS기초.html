<!DOCTYPE html>
<html>
<head>
  <style>
   
    .p30 {font-size: 30px;}
    #p3 {font-size: large;}
    /* 모든 요소를 선택 */
    * { color: red; }
    /* p 태그만 선택 */
    p {color:blue;}
    .green {color: green;}
    .p30.green {font-size: 10px; background-color: yellow;}

  </style>
</head>
<body>
  <h1 class="p30">Heading</h1>
  <div>
    <p class="p30 green">paragraph 1</p>
    <p style="color: brown;">paragraph 2</p>
  </div>
  <p id="p3" class="green">paragraph 3</p> 
</body>
</html>
