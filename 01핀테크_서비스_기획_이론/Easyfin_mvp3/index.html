function App() {
  const [screen, setScreen] = React.useState("auth"); // auth, home, market, live, community, my

  const handleLogin = () => setScreen("home");
  const handleLogout = () => setScreen("auth");
  const handleNavigate = (target) => setScreen(target);

  return (
    <>
      {screen === "auth" && <AuthScreen onLogin={handleLogin} />}
      {screen === "home" && <HomeScreen onNavigate={handleNavigate} />}
      {screen === "market" && <MarketScreen onNavigate={handleNavigate} />}
      {screen === "live" && <LiveScreen onNavigate={handleNavigate} />}
      {screen === "community" && <CommunityScreen onNavigate={handleNavigate} />}
      {screen === "my" && <MyScreen onNavigate={handleNavigate} onLogout={handleLogout} />}
    </>
  );
}
